<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="loanPerdiction.css">
</head>

<body>
    <h1 div class="head">Loan Prediction Model Using Machine Learning</h1>

    <form>
        <div class="row">
            <div class="col">
                <label>Gender</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Option
                    </button>
                    <select class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                        <option value="Male">Male</option>
                        <option value="Male">Female</option>
                    </select>
                </div>
            </div>

            <div class="col">
                <label>Married</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Option
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Married</a>
                        <a class="dropdown-item" href="#">Unmarried</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Number of dependents</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Option
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">0</a>
                        <a class="dropdown-item" href="#">1</a>
                        <a class="dropdown-item" href="#">2</a>
                        <a class="dropdown-item" href="#">3</a>
                        <a class="dropdown-item" href="#">4</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <label>Education</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Option
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Graduated</a>
                        <a class="dropdown-item" href="#">Ungraduated</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Self Employed</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Option
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">No</a>
                        <a class="dropdown-item" href="#">Yes</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <label>Applicant Income</label>
                <div class="input input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Co Applicant Income</label>
                <div class="input input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>

            <div class="col">
                <label>Loan Amount</label>
                <div class="input input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Loan Amount Term</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Option
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">60</a>
                        <a class="dropdown-item" href="#">120</a>
                        <a class="dropdown-item" href="#">180</a>
                        <a class="dropdown-item" href="#">240</a>
                        <a class="dropdown-item" href="#">300</a>
                        <a class="dropdown-item" href="#">360</a>
                        <a class="dropdown-item" href="#">480</a>
                        <a class="dropdown-item" href="#">560</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <label>Credit History</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Option
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">0</a>
                        <a class="dropdown-item" href="#">1</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Property Area</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Option
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Urban</a>
                        <a class="dropdown-item" href="#">Rural</a>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
